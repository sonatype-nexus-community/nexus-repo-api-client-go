        in: query
        name: continuationToken
        required: false
        schema:
          type: string
        style: form
      - description: Repository from which you would like to retrieve assets.
        explode: true
        in: query
        name: repository
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageAssetXO'
          description: successful operation
        "403":
          content: {}
          description: Insufficient permissions to list assets
        "422":
          content: {}
          description: Parameter 'repository' is required
      summary: List assets
      tags:
      - assets
  /v1/assets/{id}:
    delete:
      operationId: deleteAsset
      parameters:
      - description: Id of the asset to delete
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          content: {}
          description: Asset was successfully deleted
        "403":
          content: {}
          description: Insufficient permissions to delete asset
        "404":
          content: {}
          description: Asset not found
        "422":
          content: {}
          description: Malformed ID
      summary: Delete a single asset
      tags:
      - assets
    get:
      operationId: getAssetById
      parameters:
      - description: Id of the asset to get
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
